<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOne = +prompt("nhập số thứ nhất");
    let numberTwo = +prompt("nhập số thứ hai");

    function receive(numberOne, numberTwo) {
        if (numberOne > numberTwo) {
            alert("numberone is greater than numbertwo")
        } else {
            alert(numberOne + numberTwo);
        }
    }

    receive(numberOne, numberTwo);

</script>
</body>
</html>
