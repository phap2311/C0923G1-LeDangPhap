<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào số phần tử");
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("nhập vào phần tử thứ " + i);
    }
    let a = +prompt("nhập vào số nguyên bất kỳ");
    let count = 0;

    function checknum() {
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }

    let result = checknum();
    document.write("số lần xuất hiện của phần tử đó là " + result);
</script>
</body>
</html>
