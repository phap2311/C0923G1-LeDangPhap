<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào số thứ nhất");
    let b = +prompt("nhập vào số thứ hai");
    let c = +prompt("nhập vào số thứ ba");

    function checkMin(a, b, c) {
        let min = a;
        if (min > b) {
            min = b;
        }
        if (min > c) {
            min = c;
        }
        return min;

    }

    let result = checkMin(a, b, c);
    alert("Giá trị nhỏ nhất là " + result);
</script>
</body>
</html>
