<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số bất kỳ");

    function doSquare(number) {
        return number * number;
    }

    let result = doSquare(number);
    alert("Bình phương của số này là: " + result);

</script>
</body>
</html>
