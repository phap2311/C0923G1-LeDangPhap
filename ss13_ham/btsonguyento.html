<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let number = +prompt("nhập số cần kiểm tra");
    if (isPrime(number)) {
        console.log(number + " là số nguyên tố");
    } else {
        console.log(number + " không là số nguyên tố");
    }

</script>
</body>
</html>
