<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            }
            return false;
        }

        decrease() {
            if (this.isEmpty()) {
                alert("táo đã hết rồi");
            } else {
                this.weight--;
            }

        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        }

            if (this.isMale() == 1) {
                return true;
            }
            return false;
        }

        getGender() {
            if (this.isMale()) {
                return "male";
            }
            return "female";
        }

        say(string) {
            console.log(string);
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decrease();
                this.weight++
            } else {
                alert("táo đã hết ")
            }
        }

        getInformation(human) {
            alert(human.name + "" + human.weight + "" + human.getGender());
        }

    }

    let adam = new Human("adam", 1, 60);
    let eva = new Human("eva", 2, 50);
    let apple = new Apple(10);

        document.write("Cân nặng của Adam là: " + adam.getWeight() + " đơn vị" + "<br>");

        eva.eat(apple);
        document.write("Quả táo còn: " + apple.getWeight() + " đơn vị" + "<br>");

    }
</script>
