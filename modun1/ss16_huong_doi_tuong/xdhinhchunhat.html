<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="150px" style="border: 1px crimson;"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return "Diện tích hình chữ nhật: " + this.width * this.height;
        }

        getPerimeter() {
            return "Chu vi hình chữ nhật là: " + (this.width + this.height) * 2;
        }

        createRectangle() {
            let canvas = document.getElementById("myCanvas")
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = '#fa4b2a';
            ctx.fillRect(10, 40, 200, 150);
        }

    }

    let myRectangle = new Rectangle(200, 150);
    let area = myRectangle.getArea();
    let perimeter = myRectangle.getPerimeter();
    alert("area: " + area + "; perimeter: " + perimeter);
    myRectangle.createRectangle();
</script>
</body>
</html>
