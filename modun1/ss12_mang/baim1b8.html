<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = [];
    for (let i = 0; i < 3; i++) {
        arrNumber[i] = +prompt("nhập phần tử thứ " + i);
    }

    let tempor;
    for (let i = 0; i < arrNumber.length; i++) {
        for (j = i + 1; j < arrNumber.length; j++) {
            if (arrNumber[i] < arrNumber[j]) {
                tempor = arrNumber[i];
                arrNumber[i] = arrNumber[j];
                arrNumber[j] = tempor;
            }
        }
    }
    document.write(arrNumber);
</script>
</body>
</html>
