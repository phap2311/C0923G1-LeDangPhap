<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhâp vào chuỗi ký tự");

    function checkNumber() {
        if (a % 1 === 0) {
            return true;
        }
        return false;
    }

    let result = checkNumber();
    alert("kết quả nhập vào là số: " + result);
</script>
</body>
</html>
