<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;

    }

    result = 0;
    alert("kết quả trước khi gọi hàm của result là " + result);
    result = addNumbers();
    alert("kết quả sau khi gọi hàm của result là " + result);
</script>
</body>
