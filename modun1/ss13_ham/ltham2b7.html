<script>
    let a = +prompt("nhập số thứ nhất a");
    let b = +prompt("nhập số thứ hai b");

    function changeNum() {
        return document.write("hai số đổi vị trí cho nhau là: " + b + " , " + a);
    }

    changeNum();
