<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    let length = 15;
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < length; j++) {
            if (j === 0 || j === (length - 1)||(i===0)||(i===4)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
