<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Bảng cửu chương </h2>
<script>
    let expression = "<table border ='1' width='600px' cellSpacing='0' cellPadding='10'>";
    for (let i = 1; i <= 10; i++) {
        expression = expression + "<tr>";
        for (let j = 2; j <= 9; j++) {
            expression = expression + "<td>" + j + "x" + i + "=" + i * j;
        }
    }
    document.write(expression);
</script>
</body>
</html>
