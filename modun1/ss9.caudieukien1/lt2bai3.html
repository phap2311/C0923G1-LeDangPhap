<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

        let a = +prompt("nhập cạnh hình vuông");
        while (a <= 0) {
            alert("nhập lại ");
            a = +prompt("nhập lại cạnh hình vuông");
        }
        let area = a * a;
        alert("Diện tích hình vuông là: " + area);
    }


</script>
