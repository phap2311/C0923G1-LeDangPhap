<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


        let wage = +prompt("nhập tiền lương của bạn đơn vị triệu");
        while (wage < 0) {
            alert("nhập lại");
            wage = +prompt("nhập lại tiền lương của bạn đơn vị triệu");
        }
        let deduction = +prompt("nhập khoản giảm trừ của bạn đơn vị triệu");
        while (deduction < 0) {
            alert("nhập lại");
            deduction = +prompt("nhập lại khoản giảm trừ của bạn đơn vị triệu");
        }
        let taxAble = wage - deduction;
        let taxPersonnal;
        if (taxAble <= 0) {
            alert("Bạn chưa đủ tư cách để đóng thuế")
        } else {
            if (taxAble <= 5) {
                taxPersonnal = taxAble * 0.05
            } else if (taxAble <= 10) {
                taxPersonnal = taxAble * 0.1
            } else if (taxAble <= 18) {
                taxPersonnal = taxAble * 0.15
            } else if (taxAble <= 32) {
                taxPersonnal = taxAble * 0.2
            } else if (taxAble <= 52) {
                taxPersonnal = taxAble * 0.25
            } else if (taxAble <= 80) {
                taxPersonnal = taxAble * 0.3
            } else if (taxAble > 80) {
                taxPersonnal = taxAble * 0.35
            }
            alert("Thu nhập thuế cá nhân phải đóng của bạn là theo đơn vị triệu: " + taxPersonnal);
        }



</script>
</body>
</html>
