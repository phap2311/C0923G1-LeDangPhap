<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập mảng có n phần tử")
    arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập vào phần tử thứ" + i);
    }
    alert(arr);
    let count1 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            count1++;
        }
    }
    let count2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 1) {
            count2++;
        }
    }
    if (count1 === count2) {
        alert("OK")
    } else {
        alert("No")
    }

</script>
</body>
</html>
