<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("nhập vào ký tự bất kỳ");
    switch (character) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':

            alert("ký tự vừa nhập là một nguyên âm");
            break;
        default :

            alert("ký tự vừa nhập là một phụ âm");
    }
</script>
</body>
</html>
