<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let h = +prompt("nhập chiều cao của tam giác cân")
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h * 2; j++) {
            if (j === h + i || j === h - i || (i === (h - 1) && (j !== 0))) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
