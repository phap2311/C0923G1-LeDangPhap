<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] * arr[i] !== arr[(arr.length / 2) + i]) {
                return false;
            }
        }
        return true;
    }
    let arr = [2, 2, 3, 1, 4, 9];
    let result = checkArray(arr);
    document.write(result);
</script>
</body>
</html>
