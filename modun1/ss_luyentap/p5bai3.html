<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[], []];
    let num = +prompt("nhập vào số phần tử của mảng ");
    for (let i = 0; i < 2; i++) {
        for (j = 0; j < num; j++) {
            arr[i][j] = +prompt("nhập vào phần tử thứ " + j);
        }
    }

    function maxmin() {
        let max = arr[0][0];
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < num; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
        let min = arr[0][0];
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < num; j++) {
                if (min > arr[i][j])
                {
                    min = arr[i][j];
                }
            }
        }
        console.log(max);
        console.log(min);
    }

    maxmin();
</script>
</body>
</html>
