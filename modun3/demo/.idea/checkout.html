<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>


    <style>
        .customer-info {
            background-color: #dc6803;
            margin-bottom: 30px;
        }

        .total {
            margin-top: 20px;
        }

        .order-product {
            margin-top: 20px;
        }

        .cardP {
            text-align: center;
            margin-bottom: 30px;
        }

    </style>

</head>

<body>

<main role="main">

    <div class="container mt-4">
        <form class="needs-validation" name="frmthanhtoan" method="post"
              action="#">
            <input type="hidden" name="kh_tendangnhap" value="">

            <div class="py-5 text-center">
                <i class="fa fa-credit-card fa-4x" aria-hidden="true"></i>
                <h2>Thanh toán</h2>
                <p class="lead">Vui lòng kiểm tra thông tin Khách hàng, thông tin Giỏ hàng trước khi Đặt hàng.</p>
            </div>

            <div class="row">
                <div class="total col-md-4 order-md-2 mb-4">

                    <h3>Tổng tiền</h3>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="code-book">TT005</h6>
                                <small class="text-muted">100000 x 2</small>
                            </div>
                            <span class="text-muted">200000</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="code-book">TH004</h6>
                                <small class="text-muted">40000 x 4</small>
                            </div>
                            <span class="text-muted">160000</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="code-book">Phí vận chuyển</h6>
                            </div>
                            <span class="text-muted">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Tổng thành tiền</span>
                            <strong>360000</strong>
                        </li>
                    </ul>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" name="btnDatHang">Đặt
                        hàng
                    </button>
                </div>

                <div class="customer-info col-md-8 order-md-1">
                    <h3 class="mb-3">Thông tin khách hàng</h3>

                    <div class="col-md-12">
                        <label for="kh_ten">Họ tên</label>
                        <input type="text" class="form-control" name="kh_ten" id="kh_ten"
                               value="" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label>Giới tính</label>
                        <input type="text" class="form-control" name="kh_gioitinh" id="kh_gioitinh" value=""
                               readonly="">
                    </div>
                    <div class="col-md-12">
                        <label>Địa chỉ</label>
                        <input type="text" class="form-control" name="kh_diachi" id="kh_diachi"
                               value="" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label>Điện thoại</label>
                        <input type="text" class="form-control" name="kh_dienthoai" id="kh_dienthoai"
                               value="" readonly="">
                    </div>
                    <div class="col-md-12">
                        <label>Email</label>
                        <input type="text" class="form-control" name="kh_email" id="kh_email"
                               value="" readonly="">
                    </div>


                </div>


            </div>

        </form>

    </div>

</main>

<!-- footer -->


</body>

</html>
