<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [1, 4, 3, 4];
    let denominators = [2, 3, 2, 5];
    let max = (numerators[0] / denominators[0]);
    let imax = 0;
    for (let i = 0; i < numerators.length; i++) {
        if (max < (numerators[i] / denominators[i])) {
            max = (numerators[i] / denominators[i]);
            imax = i;
        }
    }
    alert(max);
    alert(numerators[imax] + "/" + denominators[imax]);
    if (max > parseInt(max))
        alert(parseInt(max) + 1);
    else {
        alert(max);
    }
</script>
</body>
</html>
