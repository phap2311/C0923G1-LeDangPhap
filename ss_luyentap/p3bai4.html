<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Menu</h2>
<button onClick="choose()">Chọn món</button>
<p>1.Cafe</p>
<p>2.Cam vắt</p>
<p>3.Nước ép cà rốt</p>
<p>4.Nước ép cà chua</p>
<p>5.Nước lọc</p>
<p>6.Nước dừa</p>
<p>7.Thoát gọi món</p>

<script>
    function choose() {
        let menu = [1, 2, 3, 4, 5, 6, 7];
        let price = [10, 15, 20, 20, 5, 10]
        let index = +prompt("nhập vào vị trí thức uống");
        if (index >= 7 || index < 0) {
            alert("thoát khỏi món");
        } else {
            alert("giá của thức uống bạn chọn vói 1 ly là: " + price[index - 1] + "k");
            let number = +prompt("nhập vào số lượng bạn muốn gọi");
            for (let i = 0; i < menu.length - 1; i++) {
                if (index === menu[i]) {
                    alert("số tiền bạn phải thanh toán là: " + (price[i] * number) + " k");
                }
            }
        }
    }

    choose();

</script>
</body>
</html>
