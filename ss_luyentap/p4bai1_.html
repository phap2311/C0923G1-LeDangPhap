<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "truonG tAn  haI";
    console.log(string);
    let arr = string.split(" ");
    let result = [];

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== "") {
            result.push(arr[i]);
        }
    }

    let str = "";
    for (let i = 0; i < result.length; i++) {
        for (let j = 0; j < result[i].length; j++) {
            if (j === 0) {
                str += (result[i])[j].toUpperCase();
            } else {
                str += (result[i])[j].toLowerCase();
            }

        }
        str += " ";
    }
    console.log(str);
    let newArr = str.split(" ");
    let max = newArr[0].length;
    let index = 0;
    for (let i = 0; i < newArr.length; i++) {
        if (max < newArr[i].length) {
            max = newArr[i].length;
            index = i;
        }
    }
    console.log(newArr[index]);
</script>
</body>
</html>
