<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào số lượng phần tử");
    let arrString = [];
    for (let i = 0; i < number; i++) {
        arrString[i] = +prompt("nhập vào phần tử thứ " + i);
    }
    let count = 0;
    for (let i = 0; i < arrString.length; i++) {
        if (arrString[i] < 0) {
            count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
