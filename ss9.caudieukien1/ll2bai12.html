<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function interest() {
        let principal = +prompt("nhâp số tiền gốc đã vay của bạn đơn vị triệu");
        while (principal < 0) {
            alert("nhập lại");
            principal = +prompt("nhập lại số tiền gốc đã vay của bạn đơn vị triệu");
        }
        let month = +prompt("nhập số tháng cho vay của bạn");
        while (month < 0) {
            alert("nhập lại");
            month = +prompt("nhập lại số tháng cho vay");
        }
        let interestRate = +prompt("nhập tỷ số lãi suất");
        while (interestRate < 0 || interestRate > 100) {
            alert("nhập lại");
            interestRate = +prompt("nhập lại tỷ số lãi suất");
        }
        let monthlyInterst = (principal * Math.pow((1 + (interestRate / 100)), month)) - principal;
        alert("số tiền lãi hàng tháng bạn phải đóng là: " + monthlyInterst + " triệu")
    }

    interest();
</script>
</body>
</html>
