<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<table>
    <tr>
        <td>
            <input type="text" id="month" placeholder="nhập tháng trong năm">
        </td>
        <td>
            <button onclick="csbmi()">Check</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<p id="year"></p>
<script>
    function csbmi() {
        let month = +document.getElementById("month").value;

        if (month >= 1 && month <= 12 && parseInt(month) === month) {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = `tháng ${month} có 31 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = `tháng ${month} có 30 ngày`;
                    break;
                case 2:
                    let year = +prompt("nhập năm: ");
                    if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
                        document.getElementById("result").innerHTML = "tháng 2 có 29 ngày";
                    } else {
                        document.getElementById("result").innerHTML = "tháng 2 có 28 ngày";
                    }
            }
        } else {
            document.getElementById("result").innerHTML = "người dùng nhập sai định dạng";
        }

    }
</script>
</body>
</html>
