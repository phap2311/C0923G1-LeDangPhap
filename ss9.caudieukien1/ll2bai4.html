<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function rectangle() {
        let a = +prompt("nhập chiều dài");
        while (a <= 0) {
            alert("nhập lại chiều dài");
            a = +prompt("nhập chiều dài")
        }
        let b = +prompt("nhập chiều rộng");
        while (b <= 0) {
            alert("nhập lại chiều rộng");
            a = +prompt("nhập chiều dài")
        }
        let area = a * b;
        alert("diện tích hình chư nhật là: " + area)
    }

    rectangle();
</script>
</body>
</html>
