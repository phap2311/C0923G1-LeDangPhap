<script>
    function tinhhoahong() {
        let doanhthu = +prompt("Nhập mức doanh thu");
        let hoahong;
        if (doanhthu == 500000) {
            alert(hoahong = doanhthu * 0.05)
        } else if (doanhthu > 500000 && doanhthu <= 1000000) {
            alert(hoahong = doanhthu * 0.07)
        } else if (doanhthu > 1000000) {
            alert(hoahong = doanhthu * 0.1)
        } else {
            alert("không có hoa hồng")
        }
    }

    tinhhoahong();
</script>
