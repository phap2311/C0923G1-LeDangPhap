<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function electricityPrice() {
        let number1 = +prompt("nhập số công tơ điện tháng trước ");
        while (number1 < 0) {
            alert("nhập lại");
            number1 = +prompt("nhập lại số công tơ điện tháng trước ");
        }
        let number2 = +prompt("nhập số công tơ điện tháng này ");
        while ((number2 < 0) || (number2 < number1)) {
            alert("nhập lại");
            number2 = +prompt("nhập lại số công tơ điện tháng này ");
        }
        let price = (number2 - number1) * 3000;
        alert("Tiền điện tháng này phải đóng là: " + price + "Đ")
    }

    electricityPrice();
</script>
</body>
</html>
