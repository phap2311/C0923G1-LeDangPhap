<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onClick="start()">Start</button>
<script>
    function start() {
        let number1;
        let number_ran;
        let number2;
        for (let i = 0; i < 3; i++) {
            number1 = +prompt("nhập số bạn muốn đoán trong khoảng nào ");
            number_ran = Math.floor(Math.random() * number1);
            number2 = +prompt("nhập số bạn đoán");
            if (number2 === number_ran) {
                alert("Chúc mừng bạn đoán đúng")
                return;
            } else if (number2 > number_ran) {
                alert("số bạn đoán lớn hơn")
            } else {
                alert("số bạn đoán bé lớn hơn")
            }

        }
        alert("bạn đã hết lượt nhập");
    }
</script>
</body>
</html>
