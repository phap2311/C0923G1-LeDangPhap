<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 1;
    let factorial = +prompt("nhập số nguyên dương bất kỳ");
    for (let i = 1; i <= factorial; i++) {
        total *= i;
    }
    alert("đưa ra kết quả " + total);
</script>
</body>
</html>
