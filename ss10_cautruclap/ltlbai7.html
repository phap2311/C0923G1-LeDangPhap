<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let alternative = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 15 === 0) {
            alternative = "FizzBuzz"
        } else if (i % 3 === 0) {
            alternative = "Fizz"
        } else if (i % 5 === 0) {
            alternative = "Buzz"
        } else {
            alternative = i
        }
        document.write(alternative + "<br>");
    }
</script>
</body>
</html>
