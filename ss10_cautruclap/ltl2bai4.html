<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    let length = 15;
    for (let i = 1; i < length; i++) {
        document.write("*");
    }
    document.write("<br>")
    for (let i = 1; i < 5; i++) {
        for (let j = 1; j < length; j++) {
            if (j === 1 || j === (length - 1)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i = 1; i < length; i++) {
        document.write("*");
    }
</script>
</body>
</html>
