<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrNumber = [];
    for (let i = 0; i < 10; i++) {
        arrNumber[i] = +prompt("nhập vào phần tử thứ " + i);
    }
    let v = +prompt("nhập vào phần tử v");
    let count = 0;
    for (let i = 0; i < arrNumber.length; i++) {
        if (v === arrNumber[i]) {
            count++
        }
    }
    if (count === 1) {
        document.write("V is in the array")
    } else {
        document.write("V is not in the array")
    }


</script>
</body>
</html>
