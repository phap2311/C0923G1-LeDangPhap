<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhập vào số lượng phần tử");
    let arr = [];
    for (let i = 1; i < num; i++) {
        arr[i] = +prompt("nhập vào phần tử thứ " + i);
    }
    let result = [arr[0]];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i - 1] % 2 === 0 && arr[i] % 2 === 0) {
            result.push('-', arr[i]);
        } else {
            result.push(arr[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
