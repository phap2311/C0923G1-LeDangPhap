<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let string = "nhập chuỗi ký tự";
    let count = 0;
    for (let i = 0; i < string.length; i++) {
        if (string[i] === ' ') {
            count++;
        }
    }
    document.write("số từ trong chuỗi là: " + (count + 1));
</script>
</body>
</html>
