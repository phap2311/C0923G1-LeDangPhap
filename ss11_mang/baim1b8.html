<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = [];
    for (let i = 0; i < 10; i++) {
        arrNumber[i] = +prompt("nhập phần tử thứ " + i);
    }
    arrNumber.sort((a, b) => b - a);
    document.write(arrNumber);
</script>
</body>
</html>
