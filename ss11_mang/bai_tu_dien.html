<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label>Nhập từ</label>
<input type="=text" name="" id="string">
<button onClick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript() {
        let arrEng = ["banana", "apple", "orange", "pen", "book", "table", "ruler"];
        let arrVie = ["chuối", "táo", "cam", "bút", "sách", "bàn", "thước"];
        let string = document.getElementById("string").value;
        let indexOfarrVie;
        let count = 0;
        for (let i = 0; i < arrEng.length; i++) {
            if (string == arrEng[i]) {
                indexOfarrVie = i;
                count++;
                break;
            }
        }
        if (count === 1) {
            document.getElementById("result").innerHTML = arrVie[indexOfarrVie];
        } else {
            document.getElementById("result").innerHTML = "vượt quá khả năng dịch";
        }
    }
</script>
</body>
</html>
