<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào số phần tử");
    let arrNum = [];
    for (let i = 0; i < number; i++) {
        arrNum[i] = +prompt("nhập vào phần tử thứ: " + i);
    }
    let count = 0;
    for (let i = 0; i < arrNum.length; i++) {
        if (arrNum[i] % 1 === 0) {
            count++;
        }
    }
    document.write("số ký tự số trong mảng là :" + count);
</script>
</body>
</html>
